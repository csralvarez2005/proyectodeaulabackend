spring.application.name=inventarioEyBackend

# MySQL - Base de datos principal
spring.datasource.url=jdbc:mysql://localhost:3306/inventarioey
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MongoDB - Para reportes
spring.data.mongodb.uri=mongodb://localhost:27017/inventarioey_reports
spring.data.mongodb.auto-index-creation=true

# JWT
app.jwtSecret=inventarioEySecretKey2023SecureApplicationJwtTokenSigningKey
app.jwtExpirationMs=86400000

# Server
server.port=8080

# Logs útiles para desarrollo
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.hibernate.SQL=DEBUG